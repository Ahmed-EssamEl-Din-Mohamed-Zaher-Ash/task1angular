<div class="form container mx-auto py-5 flex flex-col items-center">
    <h1 class="text-2xl mb-4">Contact Us</h1>
    <form class="w-full max-w-md">
        @for (item of inputv; track $index) {
            <div class="form-group mb-4">
                <label class="block mb-2" for="name">{{item.name}}</label>
                <input class="focus:blur-none focus:outline-none border border-gray-300 rounded py-2 px-3 w-full" [type]="item.type" formControlName="name" [placeholder]="item.placeholder" id="name" required>
            </div>
        }
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
    </form>
</div>
