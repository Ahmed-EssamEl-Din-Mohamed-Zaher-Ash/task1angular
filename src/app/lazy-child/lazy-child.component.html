<div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3  bg-white shadow-md rounded-lg overflow-hidden">
    @for (item of dataFromParent; track $index) {
        <div class="card text-center">
            <div class="flex justify-center">
                <img [src]="item.image" alt="">
            </div>
            <div class="info p-4">
                <h3>{{ item.title }}</h3>
                <p>{{ item.description }}</p>
            </div>
        </div>
    }
</div>
