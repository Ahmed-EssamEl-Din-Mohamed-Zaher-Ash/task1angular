<div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
    @for (vedio of videos; track $index) {
        <div class="p-4 border rounded-lg cursor-pointer" (click)="sellecteVideo(vedio)">
            <img [src]="vedio.thubnail" >
            <h3 class="mt-2 text-lg font-bold">{{vedio.title}}</h3>
        </div>
    }
</div>

@if (sellectedVideo) {
    <div class="fixed inset-0 flex bg-black bg-opacity-5 items-center justify-center">
        <div class="relative bg-white p-4 rounded-lg max-w-3xl mx-auto">
            <button class="text-2xl absolute top-2 right-2" (click)="close()">X</button>


            <video controls class="w-full">
                <source [src]="sellectedVideo.url"> 
                <h3 class="mt-2 text-lg font-bold">{{sellectedVideo.title}}</h3>
            </video>


        </div>
    </div>
}
